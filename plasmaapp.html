<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Donor Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <header>
        <h1>Plasma Donor Application</h1>
    </header>
    <main>
        <div class="form-container">
            <section id="step-1" class="form-step active">
                <h2>Step 1: Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="blood-type">Blood Type:</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="">Select...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                
                <button type="button" class="next-btn" onclick="nextStep(1)">Next</button>
            </section>
            
            <section id="step-2" class="form-step">
                <h2>Step 2: Health Information</h2>
                <label for="last-donation">Date of Last Donation:</label>
                <input type="date" id="last-donation" name="last-donation" required>
                
                <label for="medications">Are you currently taking any medications?</label>
                <select id="medications" name="medications" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <div id="medication-details" style="display:none;">
                    <label for="medication-list">List of Medications:</label>
                    <textarea id="medication-list" name="medication-list"></textarea>
                </div>
                
                <button type="button" class="prev-btn" onclick="prevStep(2)">Previous</button>
                <button type="button" class="next-btn" onclick="nextStep(2)">Next</button>
            </section>
            
            <section id="step-3" class="form-step">
                <h2>Step 3: Appointment Scheduling</h2>
                <label for="appointment">Preferred Date and Time for Appointment:</label>
                <input type="datetime-local" id="appointment" name="appointment" required>
                
                <button type="button" class="prev-btn" onclick="prevStep(3)">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </section>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
